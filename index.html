<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    

    <script> var num=2
    if (num == 2){
        console.log("right");
    }else{
        console.log("wrong");
    }
  
    if (num === 2){
        console.log("right");
    }else{
        console.log("wrong");
    }
    if (num != 2){
        console.log("right");
    }else{
        console.log("wrong");
    }
    if (num !== 2){
        console.log("right");
    }else{
        console.log("wrong");
    }
    if (num > 6){
        console.log("right");
    }else{
        console.log("wrong");
    }
    if (num < 6){
        console.log("right");
    }else{
        console.log("wrong");
    }
    if (num <= 2){
        console.log("right");
    }else{
        console.log("wrong");
    }
    </script>
